---
vagrant_local:
  vm:
    name: oxideshop
    hostname: oxideshop.local
    aliases:
      - www.oxideshop.local
    app_shared_folder:
      source: oxideshop
      target: /var/www/oxideshop
server:
  packages:
    - git
landing:
  install: false
apache:
  docroot: "{{ eshop_path.source }}"
  servername: "{{ vagrant_local.vm.hostname }}"
mysql:
  root_password: oxid
  database: oxid
  user: oxid
  password: oxid
php:
  version: 7.0
  zendguard:
    install: false
  packages:
    - cli
    - intl
    - mcrypt
    - mysql
    - gd
    - curl
    - xml
    - bcmath
    - mbstring
    - soap
  composer:
    prestissimo:
      install: true
mailhog:
  install: true
adminer:
  install: true
adminer_editor:
  install: true
eshop_path:
  root: "{{ vagrant_local.vm.app_shared_folder.target }}"
  source: "{{ vagrant_local.vm.app_shared_folder.target }}/source"

